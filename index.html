<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="https://media.prts.wiki/b/b4/Logo_%E8%8E%B1%E8%8C%B5%E7%94%9F%E5%91%BD.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Center</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0f0f;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 60px;
            background: rgba(20, 20, 20, 0.85);
            border: 2px solid #ffffff;
            border-radius: 0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 700px;
            position: relative;
            z-index: 1;
        }
        .header {
            background: #1a1a1a;
            padding: 20px;
            border-bottom: 2px solid #ff6200;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 98, 0, 0.5);
        }
        .nav-list {
            list-style: none;
            padding: 0;
            margin-bottom: 40px;
        }
        .nav-list li {
            margin: 20px 0;
            font-size: 20px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .nav-list li:hover {
            opacity: 1;
            transform: translateX(15px);
            text-shadow: 0 0 8px rgba(255, 98, 0, 0.6);
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav-links a {
            display: inline-block;
            padding: 15px 30px;
            background: #ff6200;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            border: 2px solid #ffffff;
            border-radius: 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        /* 新增：未完成按钮的样式 */
        .nav-links a.under-construction {
            background: #555555; /* 灰色背景 */
            padding: 10px 20px; /* 更小的尺寸 */
            font-size: 16px; /* 更小的字体 */
            font-family: 'Futura', 'Century Gothic', sans-serif; /* 更换为Futura字体 */
        }
        .nav-links a:hover {
            background: #e55a00;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 98, 0, 0.5);
            border-color: #ff6200;
        }
        /* 未完成按钮的hover样式调整 */
        .nav-links a.under-construction:hover {
            background: #777777;
            box-shadow: 0 0 15px rgba(200, 200, 200, 0.5);
        }
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }
        .nav-links a:hover::before {
            left: 100%;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6200, #1a1a1a, #ff6200);
            background-size: 400%;
            z-index: 0;
            animation: gradientShift 15s ease infinite;
            opacity: 0.1;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 28px;
            }
            .nav-links a {
                padding: 12px 20px;
                font-size: 16px;
            }
            .nav-links a.under-construction {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="header">
            <h1>Navigation Center</h1>
        </div>
        <ul class="nav-list">
            <li>Personal Blog</li>
            <li>-</li>
            <li>Under Construction</li>
        </ul>
        <div class="nav-links">
            <a href="https://kumomine0019.github.io/TestBlog/" target="_blank">English language blog</a>
            <!-- 为未完成按钮添加类名 -->
            <a href="#" target="_blank" class="under-construction">Under Construction</a>
            <a href="#" target="_blank" class="under-construction">Under Construction</a>
            <a href="#" target="_blank" class="under-construction">Under Construction</a>
        </div>
    </div>
</body>

</html>
